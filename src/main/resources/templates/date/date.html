<!-- date.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デート機能一覧</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>デート機能一覧</h1>
    <div class="hamburger-menu">
		<span>デート</span>
				<span>診断</span>
				<span>パートナー</span>
				<span>設定</span>
				<span>ログアウト</span>
    </div>
  </header>
  <main>
    <div class="back-button">
      <button type="button" onclick="history.back()">戻る</button>
    </div>
    <div class="button-group">
      <button type="button" onclick="location.href='date_search.html'">ランダムデートプラン</button>
      <p>質問に答えるだけで、手軽にデートプランを作成してくれる機能です♡</p>
      <button type="button" onclick="location.href='date_request.html'">デートプラン</button>
      <p>自分でプランを作成することができる機能です</p>
      <button type="button" onclick="location.href='date_schedule.html'">デートミッション</button>
      <p>レベルで別れたミッションをデート中に実践できる機能です</p>
      <button type="button" onclick="location.href='date_review.html'">デートプランランキング</button>
      <p>シチュエーションごとのプランをランキングで閲覧できる機能です</p>
      <button type="button" onclick="location.href='date_setting.html'">デートプラン共有</button>
      <p>お互いが作成したプランを共有できる機能です</p>
    </div>
  </main>
</body>
</html>
