<!-- mypage.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイページ</title>
</head>
<body>
  <header>
    <h1>マイページ</h1>
    <div class="hamburger-menu">
      <ul>
        <li><a href="date.html">デート</a></li>
        <li><a href="diagnosis.html">診断</a></li>
        <li><a href="partner.html">パートナー</a></li>
        <li><a href="setting.html">設定</a></li>
        <li><a href="logout.html">ログアウト</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="back-button">
      <button type="button" onclick="history.back()">戻る</button>
    </div>
    <div class="mypage-info">
      <table>
        <tr>
          <th>名前</th>
          <td>{{ user_name }}</td>
        </tr>
        <tr>
          <th>ID</th>
          <td>{{ user_id }}</td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td>{{ user_email }}</td>
        </tr>
      </table>
    </div>
    <div class="close-button">
      <button type="button" onclick="location.href='mypage_list.html'">閉じる</button>
    </div>
  </main>
</body>
</html>
