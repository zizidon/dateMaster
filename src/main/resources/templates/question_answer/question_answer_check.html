<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>答え合わせ確認</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="/css/partner/question_answer_check.css">
</head>

<body>
	<header>
		<h1><a th:href="@{/dateMaster/home}">DatingMaster</a></h1>
		<div class="hamburger-button">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</header>

	<ul class="hamburger-menu">
		<li><a th:href="@{/dateMaster/date}">デート</a></li>
		<li><a th:href="@{/dateMaster/diagonosis}">診断</a></li>
		<li><a th:href="@{/dateMaster/partner}">パートナー</a></li>
		<li><a th:href="@{/dateMaster/setting}">設定</a></li>
		<li><a th:href="@{/dateMaster/logout}">ログアウト</a></li>
	</ul>

	<main>
		<h2>✧ 答え合わせ確認 ✧</h2>

		<div class="confirmation-container">
			<p>以下の回答でよろしいでしょうか？</p>

			<div class="question-box">
				<h3 th:text="${coaching.question}"></h3>
			</div>

			<div class="answer-box">
				<p>選択した回答:</p>
				<div class="selected-answer">
					<span th:if="${selectedOption == 1}" th:text="${coaching.option1}"></span>
					<span th:if="${selectedOption == 2}" th:text="${coaching.option2}"></span>
					<span th:if="${selectedOption == 3}" th:text="${coaching.option3}"></span>
					<span th:if="${selectedOption == 4}" th:text="${coaching.option4}"></span>
				</div>
			</div>

			<div class="button-group">
				<form th:action="@{/dateMaster/questionAnswer}" method="get">
					<input type="hidden" th:value="${coaching.id}" name="coachingId">
					<button type="submit">✧ 回答選択に戻る ✧</button>
				</form>

				<form th:action="@{/dateMaster/questionAnswerResult}" method="get">
					<input type="hidden" th:value="${coaching.id}" name="coachingId">
					<input type="hidden" th:value="${selectedOption}" name="selectedOption">
					<button type="submit">✧ 確定 ✧</button>
				</form>
			</div>
		</div>
	</main>

	<script src="/js/partner/question_answer_check.js"></script>
</body>

</html>
