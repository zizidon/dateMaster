<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<header>
		<h1>答え合わせ結果</h1>
	</header>

	<main>
		<h2 th:text="${coaching.question}"></h2>

		<p>選択した回答:
			<span th:if="${selectedOption == 1}" th:text="${coaching.option1}"></span>
			<span th:if="${selectedOption == 2}" th:text="${coaching.option2}"></span>
			<span th:if="${selectedOption == 3}" th:text="${coaching.option3}"></span>
			<span th:if="${selectedOption == 4}" th:text="${coaching.option4}"></span>
		</p>

		<p th:if="${isCorrect}">正解です！</p>
		<p th:if="${!isCorrect}">不正解です。正しい答えは: <span th:text="${correctAnswer}"></span></p>

		<form th:action="@{/dateMaster/partnerCoachingList}" method="get">
			<button type="submit">一覧へ戻る</button>
		</form>
	</main>
</body>

</html>
