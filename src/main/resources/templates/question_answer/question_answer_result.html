<!-- result.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/styles.css}">
  <title>結果画面</title>
</head>

<body>
  <header>
    <h1 th:text="パートナーコーチング">パートナーコーチング</h1>
  </header>

  <main>
    <div class="result">
      <h2 th:text="${result}">${result}</h2>

      <div class="chosen-answer">
        <h3>あなたの答え</h3>
        <p th:text="${chosenAnswer}">${chosenAnswer}</p>
      </div>

      <div class="correct-answer">
        <h3>正解</h3>
        <p th:text="${correctAnswer}">${correctAnswer}</p>
      </div>

      <div class="button-group">
        <button type="button" th:onclick="'@{/partner/coaching/problem/share/list}'">共有問題一覧</button>
        <button type="button" th:onclick="'@{/partner/coaching}'">コーチング画面に戻る</button>
      </div>
    </div>
  </main>
</body>

</html>
