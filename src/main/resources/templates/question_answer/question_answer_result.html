<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>回答結果</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="/css/partner/question_answer_result.css">
</head>

<body>
	<header>
		<h1><a th:href="@{/dateMaster/home}">DatingMaster</a></h1>
		<div class="hamburger-button">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</header>

	<ul class="hamburger-menu">
		<li><a th:href="@{/dateMaster/date}">デート</a></li>
		<li><a th:href="@{/dateMaster/diagonosis}">診断</a></li>
		<li><a th:href="@{/dateMaster/partner}">パートナー</a></li>
		<li><a th:href="@{/dateMaster/setting}">設定</a></li>
		<li><a th:href="@{/dateMaster/logout}">ログアウト</a></li>
	</ul>

	<main>
		<h2>✧ 回答結果 ✧</h2>

		<div th:if="${isCorrect}" class="result-container correct">
			<div class="celebration-effect"></div>
			<h3 class="result-text">✧ 正解です！おめでとう！ ✧</h3>
			<div class="fireworks"></div>
		</div>

		<div th:if="${!isCorrect}" class="result-container incorrect">
			<h3 class="result-text">残念... (´・ω・｀)</h3>
			<p class="correct-answer">正解は: <span th:text="${correctAnswer}"></span></p>
		</div>

		<div class="qa-container">
			<div class="question-section">
				<h3 class="section-title">Question</h3>
				<p class="question-text" th:text="${coaching.question}"></p>
			</div>
			<div class="answer-section">
				<h3 class="section-title">Your Answer</h3>
				<p class="selected-answer">
					<span th:if="${selectedOption == 1}" th:text="${coaching.option1}"></span>
					<span th:if="${selectedOption == 2}" th:text="${coaching.option2}"></span>
					<span th:if="${selectedOption == 3}" th:text="${coaching.option3}"></span>
					<span th:if="${selectedOption == 4}" th:text="${coaching.option4}"></span>
				</p>
			</div>
		</div>

		<form th:action="@{/dateMaster/questionAnswerShare}" method="get" class="button-container">
			<button type="submit">✧ 一覧へ戻る ✧</button>
		</form>
	</main>

	<script src="/js/partner/question_answer_result.js"></script>
</body>

</html>
