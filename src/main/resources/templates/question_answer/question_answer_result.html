<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/styles.css}">

</head>

<body>
	<header>
		<h1>答え合わせ結果</h1>
	</header>

	<main>
		<p th:text="'ただいまの問題は...' + (${isCorrect} ? '正解' : '不正解')"></p>
		<h2 th:text="${coaching.question}"></h2>

		<p>正解:
			<span th:if="${coaching.correctOption == 1}" th:text="${coaching.option1}"></span>
			<span th:if="${coaching.correctOption == 2}" th:text="${coaching.option2}"></span>
			<span th:if="${coaching.correctOption == 3}" th:text="${coaching.option3}"></span>
			<span th:if="${coaching.correctOption == 4}" th:text="${coaching.option4}"></span>
		</p>

		<p>選択した回答:
			<span th:if="${selectedOption == 1}" th:text="${coaching.option1}"></span>
			<span th:if="${selectedOption == 2}" th:text="${coaching.option2}"></span>
			<span th:if="${selectedOption == 3}" th:text="${coaching.option3}"></span>
			<span th:if="${selectedOption == 4}" th:text="${coaching.option4}"></span>
		</p>

		<form th:action="@{/dateMaster/questionAnswerShare}" method="get">
			<button type="submit">共有問題一覧に戻る</button>
		</form>
	</main>
</body>

</html>
