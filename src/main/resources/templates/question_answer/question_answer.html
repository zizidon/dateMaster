<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>問題回答</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="/css/partner/question_answer.css">
</head>

<body>
	<header>
		<h1><a th:href="@{/dateMaster/home}">DatingMaster</a></h1>
		<div class="hamburger-button">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</header>

	<ul class="hamburger-menu">
		<li><a th:href="@{/dateMaster/date}">デート</a></li>
		<li><a th:href="@{/dateMaster/diagonosis}">診断</a></li>
		<li><a th:href="@{/dateMaster/partner}">パートナー</a></li>
		<li><a th:href="@{/dateMaster/setting}">設定</a></li>
		<li><a th:href="@{/dateMaster/logout}">ログアウト</a></li>
	</ul>

	<main>
		<h2>✧ 問題に挑戦 ✧</h2>

		<div class="question-container">
			<h3 th:text="${coaching.question}"></h3>

			<form th:action="@{/dateMaster/questionAnswerCheck}" method="post" class="answer-form">
				<div class="select-container">
					<label>選択肢を選んでください:</label>
					<select name="selectedOption" required>
						<option value="" disabled selected>選択してください</option>
						<option value="1" th:text="${coaching.option1}"></option>
						<option value="2" th:text="${coaching.option2}"></option>
						<option value="3" th:text="${coaching.option3}"></option>
						<option value="4" th:text="${coaching.option4}"></option>
					</select>
				</div>
				<input type="hidden" th:value="${coaching.id}" name="coachingId">
				<button type="submit">✧ 答え合わせ ✧</button>
			</form>

			<div th:if="${errorMessage}" class="error-message">
				<p th:text="${errorMessage}"></p>
			</div>

			<div class="button-group">
				<form th:action="@{/dateMaster/questionAnswerShare}" method="get">
					<button type="submit">✧ 一覧に戻る ✧</button>
				</form>
			</div>
		</div>
	</main>

	<script src="/js/partner/question_answer.js"></script>
</body>

</html>
