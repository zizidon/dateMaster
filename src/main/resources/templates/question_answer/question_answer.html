<!-- problem-answer.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
  <header>
    <h1 th:text="パートナーコーチング">パートナーコーチング</h1>
  </header>

  <main>
    <button type="button" th:onclick="'@{/partner/coaching}'">戻る</button>

    <div class="problem-answer">
      <p th:text="${problem.description}">${problem.description}</p>

      <ul>
        <li>
          <span>選択肢1</span>
          <button type="button">選択</button>
        </li>
        <li>
          <span>選択肢2</span>
          <button type="button">選択</button>
        </li>
        <li>
          <span>選択肢3</span>
          <button type="button">選択</button>
        </li>
        <li>
          <span>選択肢4</span>
          <button type="button">選択</button>
        </li>
      </ul>
    </div>

    <div class="button-group">
      <button type="button" th:onclick="'@{/partner/coaching/problem/share/list}'">戻る</button>
      <button type="button" th:onclick="'@{/partner/coaching/problem/share/answer/check/' + ${problem.id}}">答え合わせ</button>
    </div>
  </main>
</body>

</html>
