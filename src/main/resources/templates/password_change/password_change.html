<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>パスワード変更画面</title>
	<link rel="stylesheet" href="/css/password/password_change.css">
	<script src="/js/password/password_change.js" defer></script>
</head>

<body>
	<header>
		<h1><a th:href="@{/dateMaster/home}">DatingMaster</a></h1>
		<div class="hamburger-button">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</header>

	<ul class="hamburger-menu">
		<li><a th:href="@{/dateMaster/date}">デート</a></li>
		<li><a th:href="@{/dateMaster/diagonosis}">診断</a></li>
		<li><a th:href="@{/dateMaster/partner}">パートナー</a></li>
		<li><a th:href="@{/dateMaster/setting}">設定</a></li>
		<li><a th:href="@{/dateMaster/logout}">ログアウト</a></li>
	</ul>

	<main>
		<div class="back-button">
			<button type="button" onclick="history.back()">戻る</button>
		</div>

		<!-- パスワード変更フォーム -->
		<form th:action="@{/dateMaster/confirmPass}" method="post">
			<!-- 現在のパスワード入力 -->
			<div class="input-group">
				<label for="current-password">現在のパスワード</label>
				<input type="password" id="current-password" name="currentPassword" required>
			</div>

			<!-- 新しいパスワード入力 -->
			<div class="input-group">
				<label for="new-password">新しいパスワード</label>
				<input type="password" id="new-password" name="newPassword" required>
				<div class="password-strength">
					<div class="password-strength-bar"></div>
				</div>
				<small class="password-requirements">
					※パスワードは8文字以上で、大文字・小文字・数字を含める必要があります
				</small>
			</div>

			<!-- 新しいパスワード(確認）-->
			<div class="input-group">
				<label for="confirm-password">新しいパスワード（確認）</label>
				<input type="password" id="confirm-password" name="confirmPassword" required>
			</div>

			<div class="button-group">
				<button type="button" onclick="history.back()">戻る</button>
				<button type="submit">次へ進む</button>
			</div>
		</form>

		<!-- エラーメッセージ表示 -->
		<div th:if="${error}" class="error-message">
			<p th:text="${error}"></p>
		</div>
	</main>
</body>

</html>
