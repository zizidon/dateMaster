<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ホーム画面</title>
</head>

<body>
	<header>
		<h1>DatingMaster</h1>
		<div class="hamburger-menu">
			<li><a href="date.html">デート</a></li>
			<li><a href="diagnosis.html">診断</a></li>
			<li><a href="partner.html">パートナー</a></li>
			<li><a href="setting.html">設定</a></li>
			<li><a href="logout.html">ログアウト</a></li>
		</div>

		
	</header>
	<main>
		<div class="user-info">
			<img src="icon.png" alt="アイコン">
			<!-- ユーザー名を表示-->
			<p th:text="${user.name}">ユーザー名</p>
		</div>

		<div class="button-group">
			<!-- デートボタンを押すと、date.html に遷移するリンク-->
			<a th:href="@{/dateMaster/date}"><button type="button">デート</button></a>


			<!-- 診断ボタンを押すと、diagnosis.htmlに遷移するリンク-->
			<a th:href="@{/dateMaster/diagnosis}"><button type="button">診断</button></a>

			<!-- パートナーボタンを押すと、partner.htmlに遷移するリンク-->
			<a th:href="@{/dateMaster/partner}"><button type="button">パートナー</button></a>

			<!-- 設定ボタンを押すと、setting.htmlに遷移するリンク -->
			<a th:href="@{/dateMaster/setting}"><button type="button">設定</button></a>


		</div>

	</main>

</body>

</html>
