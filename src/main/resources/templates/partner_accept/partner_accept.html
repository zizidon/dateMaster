<!-- partner-approval.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パートナー了承</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
  <header>
    <h1 th:text="パートナー了承">パートナー了承</h1>
  </header>

  <main>
    <div th:if="${partnerRequest}" class="partner-request">
      <h2>パートナー申請</h2>
      <p th:text="ID: ${partnerRequest.id}">ID: [[${partnerRequest.id}]]</p>
      <p th:text="名前: ${partnerRequest.name}">名前: [[${partnerRequest.name}]]</p>
      <button type="button" th:onclick="'@{/partner/approve/{partnerId}(partnerId=${partnerRequest.id})}'">了承</button>
      <button type="button" th:onclick="'@{/partner/reject/{partnerId}(partnerId=${partnerRequest.id})}'">却下</button>
    </div>
    <div th:unless="${partnerRequest}" class="no-request">
      <p>申請者がいません</p>
    </div>
  </main>
</body>

</html>
