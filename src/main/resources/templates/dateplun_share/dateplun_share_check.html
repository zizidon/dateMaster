<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ヘッダー -->
	<header>
	  <h1>ランダムデートプラン共有確認</h1>
	</header>

	<!-- デートプラン -->
	<div class="date-plan">
	  <h2>作成したデートプラン</h2>
	  <ul>
	    <!-- デートプランをスポットごとに表示 -->
	    <li>
	      <h3>スポット名</h3>
	      <p>スポットの概要</p>
	      <img src="spot-image.jpg" alt="スポットの写真">
	    </li>
	    <!-- 以下、スポットごとに繰り返し -->
	  </ul>
	</div>

	<!-- 確認文 -->
	<p>このデートプランをパートナーに共有しますか？</p>

	<!-- ボタン -->
	<div class="buttons">
	  <button class="no-button">いいえ</button>
	  <button class="yes-button">はい</button>
	</div>
</body>
</html>
