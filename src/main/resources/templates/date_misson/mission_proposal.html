<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ミッションスタート画面</title>
</head>

<body>
	<header>
		<h1>ミッションスタート</h1>
	</header>
	<main>

		<!-- 戻るボタン -->
		<div class="back-button">
			<button type="button" onclick="history.back()">戻る</button>
		</div>

		<!-- ミッション開始メッセージ -->
		<p>ミッションが開始されました。</p>

		<!-- ミッション表示 -->
		<div class="mission-display">
			<h2>ミッション</h2>
			<div class="mission">
				<p>手をつないでみよう</p>
				<button type="button" class="achieve-button">達成</button>
			</div>
			<div class="mission">
				<p>一緒に写真を撮ってみよう</p>
				<button type="button" class="achieve-button">達成</button>
			</div>
			<div class="mission">
				<p>好きなところを言い合ってみよう</p>
				<button type="button" class="achieve-button">達成</button>
			</div>
		</div>

		

		<!-- デート終了ボタン -->
		<div class="button-group">
			<button type="button" th:href="@{/date_evaluation}">デート終了</button>
		</div>

	</main>
</body>

</html>
