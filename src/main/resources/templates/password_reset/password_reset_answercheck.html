<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>パスワードリセット - 本人確認</title>
	<link rel="stylesheet" href="/css/password_reset/password_reset_answercheck.css">
	<script src="/js/password_reset/password_reset_answercheck.js" defer></script>
</head>

<body>

	<header>
		<h1><a th:href="@{/dateMaster/home}">DatingMaster</a></h1>
		<div class="hamburger-button">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</header>

	<ul class="hamburger-menu">
		<li><a th:href="@{/dateMaster/date}">デート</a></li>
		<li><a th:href="@{/dateMaster/diagonosis}">診断</a></li>
		<li><a th:href="@{/dateMaster/partner}">パートナー</a></li>
		<li><a th:href="@{/dateMaster/setting}">設定</a></li>
		<li><a th:href="@{/dateMaster/logout}">ログアウト</a></li>
	</ul>

	<main>
		<div class="reset-container">
			<h2>パスワードリセット</h2>
			<p class="instruction">本人確認のため、登録時に設定した秘密の質問に回答してください。</p>

			<form th:action="@{/dateMaster/password/check}" method="post">
				<!-- ユーザーID入力 -->
				<div class="input-group">
					<label for="userId">ユーザーID</label>
					<input type="text" id="userId" name="userId" required>
				</div>

				<!-- 秘密の質問選択 -->
				<div class="input-group">
					<label for="securityQuestion">秘密の質問</label>
					<select id="securityQuestion" name="question" required>
						<option value="">質問を選択してください</option>
						<option value="1">初めて飼ったペットの名前は？</option>
						<option value="2">母親の旧姓は？</option>
						<option value="3">思い出の場所は？</option>
						<option value="4">好きだった給食のメニューは？</option>
						<option value="5">尊敬する人は？</option>
					</select>
				</div>

				<!-- 回答入力 -->
				<div class="input-group">
					<label for="answer">回答</label>
					<input type="text" id="answer" name="answer" required>
				</div>

				<!-- エラーメッセージ表示 -->
				<p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>

				<div class="button-group">
					<button type="button" onclick="history.back()" class="back-button">戻る</button>
					<button type="submit" class="confirm-button">確認</button>
				</div>
			</form>
		</div>
	</main>

	<!-- オーバーレイ -->
	<div class="overlay"></div>

</body>

</html>
