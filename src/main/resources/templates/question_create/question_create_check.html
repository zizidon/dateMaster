<!-- problem-create-confirm.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題作成確認</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
  <header>
    <h1 th:text="パートナーコーチング">パートナーコーチング</h1>
  </header>

  <main>
    <div class="problem-create-confirm">
      <h2 th:text="以下の内容でよろしければ「確定」ボタンをクリックしてください">以下の内容でよろしければ「確定」ボタンをクリックしてください</h2>
      <table>
        <tr>
          <th>問題</th>
          <td th:text="${question}">問題</td>
        </tr>
        <tr>
          <th>正解</th>
          <td th:text="${answer1}">正解</td>
        </tr>
        <tr>
          <th>不正解1</th>
          <td th:text="${answer2}">不正解1</td>
        </tr>
        <tr>
          <th>不正解2</th>
          <td th:text="${answer3}">不正解2</td>
        </tr>
        <tr>
          <th>不正解3</th>
          <td th:text="${answer4}">不正解3</td>
        </tr>
      </table>
      <div class="button-group">
        <button type="button" th:onclick="'@{/partner/coaching/problem/create}'">戻る</button>
        <button type="submit">確定</button>
      </div>
    </div>
  </main>
</body>

</html>
