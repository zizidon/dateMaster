<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>パートナー画面</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<header>
		<h1 th:text="パートナー">パートナー</h1>

		<div class="back-button">
			<button type="button" th:onclick="history.back()">戻る</button>
		</div>
	</header>

	<main>
		<div class="partner-list">
			<div class="partner-icon">
				<img th:src="@{/icon1.png}" alt="アイコン1">
			</div>
			<div class="partner-info">
				<p th:text="名前: ${partner.name}">名前: {{ partner.name }}</p>
				<p th:text="ID: ${partner.id}">ID: {{ partner.id }}</p>
			</div>
		</div>
		<div class="button-group">
			<button type="button" th:onclick="'@{/partner_request}'">パートナー申請</button>
			<button type="button" th:onclick="'@{/partner_approval}'">パートナー了承</button>
			<button type="button" th:onclick="'@{/partner_delete}'">パートナー削除</button>
			<button type="button" th:onclick="'@{/partner_coaching}'">パートナーコーチング</button>
		</div>
	</main>
</body>

</html>
