<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>確認画面</title>
</head>
<body>
  <header>
    <h1>ランダムデートプラン</h1>
  </header>
  <main>
    <div>
		<button class="back-button" onclick="history.back()">戻る</button>
      <h2>以下の内容でよろしいですか？</h2>
      <p>デートの気分: <span th:text="${mood}"></span></p>
      <p>天気: <span th:text="${weather}"></span></p>
      <p>デートプランの数: <span th:text="${planCount}"></span></p>
    </div>
    
    <form action="#" th:action="@{/dateMaster/finalize}" method="post">
      <div class="button-group">
        <button type="submit">確定</button>
      </div>
    </form>
  </main>
</body>
</html>
