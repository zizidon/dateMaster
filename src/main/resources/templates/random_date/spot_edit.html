<!-- spot_edit.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダムデートプラン</title>
</head>
<body>
  <header>
    <h1>ランダムデートプラン</h1>
  </header>
  <main>
    <div class="back-button">
      <button class="back-button" th:href="@{/dateMaster/back}">戻る</button>
    </div>
    <div class="search-spot">
      <h2>入れ替えたいスポット名を検索してください♪</h2>
      <input type="search" id="spot-search" placeholder="スポット名を入力してください">
      <button id="search-button">検索</button>
    </div>
    <div class="search-result">
      <!-- 検索結果を表示するエリア -->
      <div th:each="spot : ${spots}">
        <div class="spot-info">
          <img th:src="${spot.image}" alt="${spot.name}">
          <p th:text="${spot.name}">スポット名</p>
          <p th:text="${spot.businessHours}">営業時間</p>
          <p th:text="${spot.description}">説明</p>
        </div>
      </div>
    </div>
    <div class="change-button">
      <button id="change-button" th:href="@{/date_idea_list(plan=${planId})}">変更する</button>
    </div>
  </main>
</body>
</html>
