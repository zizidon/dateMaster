<!-- answer.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダムデートプラン</title>
</head>
<body>
  <header>
    <h1>ランダムデートプラン</h1>
  </header>
  <main>
    <div class="back-button">
      <button type="button" onclick="history.back()">戻る</button>
    </div>
    <div class="question-message">
      <p>以下の質問に答えてください</p>
    </div>
    <div class="question-1">
      <p>質問1: 今のデートの気分はどっち?</p>
      <div class="answer-button">
        <button type="button" id="answer-1-1">ロマンチック</button>
        <button type="button" id="answer-1-2">アクティブ</button>
        <button type="button" id="answer-1-3">リラックス</button>
        <button type="button" id="answer-1-4">その他</button>
      </div>
    </div>
    <div class="question-2">
      <p>質問2: 今の天気はなに?</p>
      <div class="answer-button">
        <button type="button" id="answer-2-1">晴れ</button>
        <button type="button" id="answer-2-2">曇り</button>
        <button type="button" id="answer-2-3">雨</button>
        <button type="button" id="answer-2-4">雪</button>
      </div>
    </div>
    <div class="question-3">
      <p>質問3: デートプランの数を選択してね！</p>
      <div class="answer-button">
        <button type="button" id="answer-3-1">一個</button>
        <button type="button" id="answer-3-2">二個</button>
        <button type="button" id="answer-3-3">三個</button>
      </div>
    </div>
    <div class="button-group">
      <a href="#" class="back-button" th:href="@{/dateMaster/back}">
        <button type="button">戻る</button>
      </a>
	  
	  
	  
      <a href="#" class="next-button" th:href="@{/dateMaster/confirm}">
        <button type="button">次へ進む</button>
      </a>
    </div>
  </main>
</body>
</html>
