<!-- answer.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダムデートプラン</title>
</head>
<body>
  <header>
    <h1>ランダムデートプラン</h1>
    <div class="hamburger-menu">
      <ul>
        <li><a href="date.html">デート</a></li>
        <li><a href="diagnosis.html">診断</a></li>
        <li><a href="partner.html">パートナー</a></li>
        <li><a href="setting.html">設定</a></li>
        <li><a href="logout.html">ログアウト</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="back-button">
      <button type="button" onclick="history.back()">戻る</button>
    </div>
    <div class="question-message">
      <p>以下の質問に答えてください</p>
    </div>
    <div class="question-1">
      <p>質問1: 今のデートの気分はどっち?</p>
      <div class="answer-button">
        <button type="button" id="answer-1-1">ロマンチック</button>
        <button type="button" id="answer-1-2">アクティブ</button>
        <button type="button" id="answer-1-3">リラックス</button>
        <button type="button" id="answer-1-4">その他</button>
      </div>
    </div>
    <div class="question-2">
      <p>質問2: 今の天気はなに?</p>
      <div class="answer-button">
        <button type="button" id="answer-2-1">晴れ</button>
        <button type="button" id="answer-2-2">曇り</button>
        <button type="button" id="answer-2-3">雨</button>
        <button type="button" id="answer-2-4">雪</button>
      </div>
    </div>
	<div class="question-3">
	      <p>質問3: デートプランの数を選択してね！</p>
	      <div class="answer-button">
	        <button type="button" id="answer-3-1">一個</button>
	        <button type="button" id="answer-3-2">二個</button>
	        <button type="button" id="answer-3-3">三個</button>
	      
	      </div>
	    </div>
    <div class="button-group">
      <button type="button" onclick="history.back()">戻る</button>
      <button type="button" id="next-button">次へ進む</button>
    </div>
  </main>
  <script>
    // 次へ進むボタンをクリックしたときの処理
    document.getElementById("next-button").addEventListener('click', function() {
      // 確認画面に遷移
      location.href = "confirm_answer.html";
    });
  </script>
</body>
</html>
