<!-- answer.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダムデートプラン</title>
  <script>
    // JavaScriptでボタンをクリックした際に選択肢を設定する
    function setChoice(question, value) {
      document.getElementById(question).value = value;
    }
  </script>
</head>
<body>
  <header>
    <h1>ランダムデートプラン</h1>
  </header>
  <main>
    <div class="back-button">
      <a href="#" th:href="@{/dateMaster/back}">
        <button type="button">戻る</button>
      </a>
    </div>
    
    <form action="#" method="post" th:action="@{/dateMaster/confirm}">
      <div class="question-message">
        <p>以下の質問に答えてください</p>
      </div>
      
      <!-- 質問1 -->
      <div class="question-1">
        <p>質問1: 今のデートの気分はどっち?</p>
        <div class="answer-button">
          <button type="button" onclick="setChoice('mood', 'ロマンチック')">ロマンチック</button>
          <button type="button" onclick="setChoice('mood', 'アクティブ')">アクティブ</button>
          <button type="button" onclick="setChoice('mood', 'リラックス')">リラックス</button>
          <button type="button" onclick="setChoice('mood', 'その他')">その他</button>
        </div>
        <input type="hidden" id="mood" name="mood">
      </div>
      
      <!-- 質問2 -->
      <div class="question-2">
        <p>質問2: 今の天気はなに?</p>
        <div class="answer-button">
          <button type="button" onclick="setChoice('weather', '晴れ')">晴れ</button>
          <button type="button" onclick="setChoice('weather', '曇り')">曇り</button>
          <button type="button" onclick="setChoice('weather', '雨')">雨</button>
          <button type="button" onclick="setChoice('weather', '雪')">雪</button>
        </div>
        <input type="hidden" id="weather" name="weather">
      </div>
      
      <!-- 質問3 -->
      <div class="question-3">
        <p>質問3: デートプランの数を選択してね！</p>
        <div class="answer-button">
          <button type="button" onclick="setChoice('planCount', '一個')">一個</button>
          <button type="button" onclick="setChoice('planCount', '二個')">二個</button>
          <button type="button" onclick="setChoice('planCount', '三個')">三個</button>
        </div>
        <input type="hidden" id="planCount" name="planCount">
      </div>
      
	  <div class="back-button">
	    <a href="#" th:href="@{/dateMaster/back}">
	      <button type="button">戻る</button>
	    </a>
	  </div>

	  
      <!-- 次へ進むボタン -->
      <div class="button-group">
        <button type="submit">次へ進む</button>
      </div>
    </form>
  </main>
</body>
</html>
