<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダムデートプラン</title>
</head>
<body>
  <header>
    <h1>ランダムデートプラン</h1>
  </header>
  <main>
    <div class="back-button">
      <a href="#" th:href="@{/dateMaster/back}">
        <button type="button">戻る</button>
      </a>
    </div>
    
    <form action="#" method="post" th:action="@{/dateMaster/date_confirm}">
      <div class="question-message">
        <p>以下の質問に答えてください</p>
      </div>
      
      <!-- 質問1: 気分 -->
	  <div class="question-1">
	      <p>質問1: どこに行きたい？</p>
	      <select name="destination" required>
	          <option value="">選択してください</option>
	          <option th:each="destination : ${destinations}" th:value="${destination}" th:text="${destination}"></option>
	      </select>
	  </div>
      
      <!-- 質問2: 天気 -->
      <div class="question-2">
        <p>質問2: 今の天気はなに?</p>
        <select name="weather" required>
          <option value="">選択してください</option>
          <option value="晴れ">晴れ</option>
          <option value="曇り">曇り</option>
          <option value="雨">雨</option>
        </select>
      </div>
      
      <!-- 質問3: プラン数 -->
      <div class="question-3">
        <p>質問3: デートプランの数を選択してね！</p>
        <select name="planCount" required>
          <option value="">選択してください</option>
          <option th:each="count : ${planCounts}" th:value="${count}" th:text="${count}"></option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit">次へ進む</button>
      </div>
    </form>
  </main>
</body> 
</html>
