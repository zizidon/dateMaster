<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>デートプラン作成画面</title>
</head>
<body>
    <header>
        <h1>デートプラン作成</h1>
    </header>

    <main>
        <button type="button" onclick="history.back()">戻る</button>

        <h2>選択されたスポット</h2>

		<div th:if="${selectedSpots != null and !selectedSpots.isEmpty()}">
		    
		    <ul>
		        <li th:each="spot : ${selectedSpots}">
		            <div>
		                <strong>スポット名:</strong> <span th:text="${spot.spotName}">スポット名</span>
		            </div>
		            <div>
		                <strong>説明:</strong> <span th:text="${spot.description}">説明</span>
		            </div>
		            <div>
		                <strong>住所:</strong> <span th:text="${spot.spotAddress}">住所</span>
		            </div>
		            <div>
		                <strong>営業時間:</strong> <span th:text="${spot.openingMonday}">営業時間</span>
		            </div>
		        </li>
		    </ul>
		</div>


        <div th:if="${selectedSpots == null or selectedSpots.isEmpty()}">
            <p>スポットが追加されていません。</p>
        </div>

        <!-- 追加されたスポット情報をhiddenフィールドとして送信 -->
        <form action="/createDatePlan" method="post">
            <input type="hidden" name="spotNames" th:value="${spotNamesCsv}" />
            <input type="hidden" name="spotDescriptions" th:value="${spotDescriptionsCsv}" />
            <input type="hidden" name="spotAddresses" th:value="${spotAddressesCsv}" />
            <input type="hidden" name="spotOpenings" th:value="${spotOpeningsCsv}" />

            <!-- 送信ボタンを追加 -->
            <button type="submit">デートプラン作成</button>
        </form>

        <div class="button-group">
            <button type="button" onclick="location.href='/searchSpots'">スポット追加</button>
        </div>
        
    </main>
</body>
</html>
