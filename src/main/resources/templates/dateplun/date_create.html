<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	
<meta charset="UTF-8">
<title>プラン作成画面</title>
</head>
<body>
	<!-- ヘッダー -->
	<header>
	  <h1>デートプラン</h1>
	  
	</header>
<main>
	<button type="button" onclick="history.back()">戻る</button>
	<!-- デートスポットの写真と詳細 -->
	<div class="date-spot">
	  <img src="デートスポットの写真" alt="デートスポットの写真">
	  <div class="date-spot-detail">
	    <p>デートスポットの詳細</p>
	  </div>
	  <button class="delete-button">削除</button>
	</div>

	<!-- デートスポットの写真と詳細（複数可） -->
	<div class="date-spot-list">
	  <!-- ここにデートスポットの写真と詳細を追加する -->
	</div>

	<!-- ＋ボタン -->
	<button class="add-button">+</button>

	<!-- ボタン群 -->
	<div class="button-group">
	  <button class="back-to-list-button">機能一覧に戻る</button>
	  <button class="create-button">作成</button>
	</div>
</main>
	
</body>
</html>
