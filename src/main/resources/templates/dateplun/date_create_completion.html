<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ヘッダー -->
	<header>
	  <h1>デートプラン作成完了</h1>
	</header>

	<!-- 地図 -->
	<div class="map">
	  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3245.1244199999996!2d139.76707199999998!3d35.68948500000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bfbd89f3001%3A0x5c4b2a3f833e8a5!2z5p2x5Lqs6aeF!5e0!3m2!1sja!2sjp!4v1643723409141!5m2!1sja!2sjp" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
	</div>

	<!-- デートプラン一覧 -->
	<div class="date-plan-list">
	  <h2>デートプラン一覧</h2>
	  <ul>
	    <!-- デートプランをスポットごとに表示 -->
	    <li>
	      <h3>スポット名</h3>
	      <p>スポットの概要</p>
	      <img src="spot-image.jpg" alt="スポットの写真">
	    </li>
	    <li>
	      <h3>スポット名</h3>
	      <p>スポットの概要</p>
	      <img src="spot-image.jpg" alt="スポットの写真">
	    </li>
	    <!-- 以下、スポットごとに繰り返し -->
	  </ul>
	</div>

	<!-- ボタン -->
	<div class="buttons">
	  <button class="share-button">パートナーに共有</button>
	  <button class="back-button">機能一覧に戻る</button>
	</div>
</body>
</html>
