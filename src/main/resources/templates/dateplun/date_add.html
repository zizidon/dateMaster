<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スポット検索結果</title>
</head>
<body>
    <h1>スポット検索結果</h1>
	<button type="button" onclick="history.back()">戻る</button>
    <!-- 検索フォーム -->
    <div>
        <label for="search-bar">デートスポット検索:</label>
        <input type="text" id="search-bar" th:value="${query}" placeholder="スポット名で検索" />
        <button type="button" onclick="searchSpots()">検索</button>
    </div>

    <!-- 検索結果が空の場合に表示するエラーメッセージ -->
    <div th:if="${noResults}">
        <p>該当するスポットはありません。</p>
    </div>

    <!-- 検索結果がある場合にスポットのリストを表示 -->
    <div th:if="${spots != null && !spots.isEmpty()}">
        <h2>検索結果</h2>
        <ul>
            <li th:each="spot : ${spots}">
                <h3 th:text="${spot.spotName}">スポット名</h3>
                <p th:text="${spot.description}">スポットの説明</p>
                <p th:text="${spot.spotAddress}">住所</p>
                <p th:text="${spot.openingMonday}">月曜日の営業時間</p>
                <!-- 必要に応じて曜日ごとの営業時間を表示 -->
            </li>
        </ul>
    </div>

    <script>
        function searchSpots() {
            const query = document.getElementById('search-bar').value;
            window.location.href = '/searchSpots?query=' + encodeURIComponent(query);
        }
    </script>

</body> 
</html>
