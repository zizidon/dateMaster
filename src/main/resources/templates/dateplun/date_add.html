<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>スポット検索</title>
  <script>
    // 検索処理
    function searchSpots() {
      const searchQuery = document.getElementById("search-bar").value;

      fetch(`/searchSpots?query=${encodeURIComponent(searchQuery)}`)
        .then(response => response.json())
        .then(data => {
          const resultContainer = document.getElementById("searchResults");
          resultContainer.innerHTML = '';

          data.forEach(spot => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
              <span>${spot.spotName}</span> - ${spot.description} - ${spot.spotAddress} - ${spot.openingHours}
              <button onclick="addSpotToParent(${spot.spotId}, '${spot.spotName}', '${spot.description}', '${spot.spotAddress}', '${spot.openingHours}')">選択</button>
            `;
            resultContainer.appendChild(listItem);
          });
        });
    }

    // 親ページにスポットデータを送る
    function addSpotToParent(spotId, spotName, description, address, openingHours) {
      // 親ページに情報を追加
      if (window.opener && window.opener.addSpotToForm) {
        window.opener.addSpotToForm(spotId, spotName, description, address, openingHours);
      }
      window.close(); // 検索ウィンドウを閉じる
    }
  </script>
</head>
<body>
  <h1>スポット検索</h1>

  <div>
    <label for="search-bar">デートスポット検索:</label>
    <input type="text" id="search-bar" placeholder="スポット名で検索" />
    <button type="button" onclick="searchSpots()">検索</button>
  </div>

  <div id="searchResults">
    <!-- 検索結果が動的に表示されます -->
  </div>
</body>
</html>
