<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スポット検索結果</title>
</head>
<body>
    <h1>スポット検索結果</h1>
    <button type="button" onclick="history.back()">戻る</button>

    <!-- 検索フォーム -->
    <div>
        <form th:action="@{/searchSpots}" method="get">
            <label for="search-bar">デートスポット検索:</label>
            <input type="text" id="search-bar" name="query" th:value="${query}" placeholder="スポット名で検索" />
            <button type="submit">検索</button>
        </form>
    </div>
	

	
    <!-- 検索結果が空の場合に表示するエラーメッセージ -->
    <div th:if="${noResults}">
        <p>該当するスポットはありません。</p>
    </div>

    <!-- 検索結果がある場合にスポットのリストを表示 -->
    <div th:if="${spots != null and !spots.isEmpty()}">
        <h2>検索結果</h2>
        <ul>
            <li th:each="spot : ${spots}">
                <div>
                    <strong>スポット名:</strong>
                    <span th:text="${spot.spotName}">スポット名</span>
                </div>
                <br>
                <div>
                    <strong>カテゴリー:</strong>
                    <span th:text="${spot.description}">スポットの説明</span>
                </div>
                <br>
                <div>
                    <strong>住所:</strong>
                    <span th:text="${spot.spotAddress}">住所</span>
                </div>
                <br>
                <div>
                    <strong>月曜日の営業時間:</strong>
                    <span th:text="${spot.openingMonday}">月曜日の営業時間</span>
                </div>
                <br>
                <!-- 追加ボタン -->
                <form action="/addSpotToPlan" method="post">
                    <input type="hidden" name="spotName" th:value="${spot.spotName}" />
                    <input type="hidden" name="spotDescription" th:value="${spot.description}" />
                    <input type="hidden" name="spotAddress" th:value="${spot.spotAddress}" />
                    <input type="hidden" name="spotOpening" th:value="${spot.openingMonday}" />
                    <button type="submit">デートプランに追加</button>
                </form>
                <br>
            </li>
        </ul>
    </div>
</body>
</html>
