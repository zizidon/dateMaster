<!-- account_delete.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>アカウント削除</title>
</head>

<body>
	<header>
		<h1>アカウント削除</h1>
		<div class="hamburger-menu">
			<li><a href="date.html">デート</a></li>
			<li><a href="diagnosis.html">診断</a></li>
			<li><a href="partner.html">パートナー</a></li>
			<li><a href="setting.html">設定</a></li>
			<li><a href="logout.html">ログアウト</a></li>
		</div>
	</header>
	<main>
		<div class="back-button">
			<button type="button" onclick="history.back()">戻る</button>
		</div>

		<form th:action="@{/dateMaster/userDelete}" method="post">

			<p>アカウントのパスワードを入力してください</p>

			<input type="password" id="password" name="password" placeholder="パスワードを入力してください">
			<p><a href="">パスワードを忘れた場合</a></p>

			<button type="button" onclick="history.back()">戻る</button>
			<button type="submit">削除</button>
		</form>



		<div th:if="${error}" style="color: red;">
			<p th:text="${error}"></p>
		</div>
	</main>



</body>

</html>
