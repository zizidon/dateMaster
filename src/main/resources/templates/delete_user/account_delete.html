<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>アカウント削除</title>
	<link rel="stylesheet" href="/css/account_delete/account_delete.css">
	<script src="/js/account_delete/account_delete.js" defer></script>
</head>

<body>
	<header>
		<h1><a th:href="@{/dateMaster/home}">DatingMaster</a></h1>
		<div class="hamburger-button">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</header>

	<ul class="hamburger-menu">
		<li><a th:href="@{/dateMaster/date}">デート</a></li>
		<li><a th:href="@{/dateMaster/diagonosis}">診断</a></li>
		<li><a th:href="@{/dateMaster/partner}">パートナー</a></li>
		<li><a th:href="@{/dateMaster/setting}">設定</a></li>
		<li><a th:href="@{/dateMaster/logout}">ログアウト</a></li>
	</ul>

	<main>
		<!-- 戻るボタンを追加 -->
		<div class="back-button">
			<button type="button" onclick="history.back()">戻る</button>
		</div>

		<div class="form-container">
			<h2>アカウント削除</h2>

			<!-- 注意メッセージ -->
			<div class="warning-message">
				<p>⚠️ アカウントを削除すると、すべてのデータが完全に削除され、復元することはできません。</p>
			</div>

			<!-- フォーム -->
			<form th:action="@{/dateMaster/userDelete}" method="post" class="delete-form">
				<div class="form-group">
					<label for="password">確認のため、パスワードを入力してください</label>
					<input type="password" id="password" name="password" placeholder="パスワードを入力">
					<a th:href="@{/dateMaster/password/reset}" class="forgot-password">パスワードを忘れた場合</a>

					<!-- パスワードエラーメッセージ -->
					<div th:if="${error}" class="password-error">
						<p>パスワードが正しくありません</p>
					</div>
				</div>

				<div class="button-group">
					<button type="button" onclick="history.back()">戻る</button>
					<button type="submit">削除する</button>
				</div>
			</form>
		</div>
	</main>

	<!-- オーバーレイ -->
	<div class="overlay"></div>
</body>

</html>
