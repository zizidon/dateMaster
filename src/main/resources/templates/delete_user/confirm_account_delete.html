<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント削除</title>
</head>
<body>
  <header>
    <h1>アカウント削除確認</h1>
    <div class="hamburger-menu">
      <ul>
        <li><a href="date.html">デート</a></li>
        <li><a href="diagnosis.html">診断</a></li>
        <li><a href="partner.html">パートナー</a></li>
        <li><a href="setting.html">設定</a></li>
        <li><a href="logout.html">ログアウト</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="back-button">
      <button type="button" onclick="history.back()">戻る</button>
    </div>
    <div class="delete-confirmation">
      <p>本当に削除しますか？</p>
      <div class="button-group">
        <button type="button" id="yes-button">はい</button>
        <button type="button" onclick="history.back()">いいえ</button>
      </div>
    </div>
  </main>
  <script>
    // はいボタンをクリックしたときの処理
    document.getElementById("yes-button").addEventListener('click', function() {
      location.href = "login.html";
    });
  </script>
</body>
</html>
