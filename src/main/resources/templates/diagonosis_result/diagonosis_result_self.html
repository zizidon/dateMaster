<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ヘッダー -->
	<header>
	  <h1>自己診断履歴</h1>
	  <button class="back-button">戻る</button>
	</header>

	<!-- 診断結果 -->
	<div class="diagnosis-result">
	  <h2>診断結果</h2>
	  <p>あなたのMBTIは、<span>ISTJ</span>です。</p>
	  <p>ISTJタイプは、実際的で責任感が強く、計画的に行動するタイプです。</p>
	  <p>詳細は、以下の通りです。</p>
	  <ul>
	    <li>外向的(I)か内向的(E)か：内向的(I)</li>
	    <li>感覚的(S)か直観的(N)か：感視的(S)</li>
	    <li>思考的(T)か感情的(F)か：思考的(T)</li>
	    <li>判断的(J)か認識的(P)か：判断的(J)</li>
	  </ul>
	</div>

	<!-- 閉じるボタン -->
	<button class="close-button">閉じる</button>
</body>
</html>
