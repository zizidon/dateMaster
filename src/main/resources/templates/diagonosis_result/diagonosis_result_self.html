<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>診断結果</title>
</head>

<body>
	<header>
		<h1>診断結果</h1>
	</header>
	<main>
		<!-- 診断結果を表示 -->
		<div>

			<div>
				<img th:src="@{${imagePath}}" alt="診断結果の画像" style="max-width: 50%; height: auto;" />
			</div>
			<h2>診断タイプ</h2>
			<p th:text="${type}">診断タイプ</p>
			<h2>説明</h2>
			<p th:text="${text}">診断説明</p>
		</div>

		<!-- エラーメッセージの表示 -->
		<div th:if="${error}">
			<p th:text="${error}"></p>
		</div>

		<!-- 戻るボタン -->
		<form th:action="@{/dateMaster/diagonosis}" method="get">
			<button type="submit">戻る</button>
		</form>
	</main>
</body>

</html>
