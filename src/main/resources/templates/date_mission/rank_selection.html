<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>デートミッションランク選択画面</title>
</head>

<body>
	<header>
		<h1>デートミッションランク選択</h1>
	</header>
	<main>

		<div class="back-button">
			<button type="button" onclick="history.back()">戻る</button>
		</div>

		<br>

		<!-- ランク選択ボタン -->
		<div class="button-group">
			<button type="button" th:href="@{/dateMission/rank_row}">初級</button>
			<br>
			<button type="button" th:href="@{/dateMission/rank_mid}">中級</button>
			<br>
			<button type="button" th:href="@{/dateMission/rank_high}">上級</button>
		</div>

	</main>
</body>

</html>
