<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ミッション開始</title>
    <style>
        .mission-container {
            margin: 20px;
            padding: 15px;
        }
        .mission-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .radio-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>初級ミッション</h1>

    <div class="back-button">
        <a th:href="@{/rankSelection}">
            <button type="button">ランク選択に戻る</button>
        </a>
    </div>

    <div class="mission-container">
        <form action="/missionAchieve" method="post">
            <div th:each="mission, stat : ${missions}" class="mission-item">
                <p th:text="${mission.missionText}"></p>
                <div class="radio-group">
                    <input type="radio" th:name="'mission' + ${stat.index}" value="1" required>
                    <label>達成</label>
                    <input type="radio" th:name="'mission' + ${stat.index}" value="0" required>
                    <label>未達成</label>
                </div>
            </div>
            
            <button type="submit">デート終了</button>
        </form>

        
    </div>
</body>
</html>
