<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ヘッダー -->
	<header>
	  <h1>デートスポット追加</h1>
	  <button class="back-button">戻る</button>
	</header>

	<!-- デートスポット情報表示 -->
	<div class="date-spot-info">
	  <h2>スポット名:</h2>
	  <p id="spot-name"></p>
	  <h2>住所:</h2>
	  <p id="address"></p>
	  <h2>写真:</h2>
	  <img id="photo" src="" alt="写真">
	  <h2>営業時間:</h2>
	  <table>
	    <tr>
	      <th>曜日</th>
	      <th>開始時間</th>
	      <th>終了時間</th>
	    </tr>
	    <tr>
	      <td>月曜日</td>
	      <td id="mon-start"></td>
	      <td id="mon-end"></td>
	    </tr>
	    <tr>
	      <td>火曜日</td>
	      <td id="tue-start"></td>
	      <td id="tue-end"></td>
	    </tr>
	    <tr>
	      <td>水曜日</td>
	      <td id="wed-start"></td>
	      <td id="wed-end"></td>
	    </tr>
	    <tr>
	      <td>木曜日</td>
	      <td id="thu-start"></td>
	      <td id="thu-end"></td>
	    </tr>
	    <tr>
	      <td>金曜日</td>
	      <td id="fri-start"></td>
	      <td id="fri-end"></td>
	    </tr>
	    <tr>
	      <td>土曜日</td>
	      <td id="sat-start"></td>
	      <td id="sat-end"></td>
	    </tr>
	    <tr>
	      <td>日曜日</td>
	      <td id="sun-start"></td>
	      <td id="sun-end"></td>
	    </tr>
	  </table>
	</div>

	<!-- ボタン群 -->
	<div class="button-group">
	  <button class="back-button">追加に戻る</button>
	  <button class="confirm-button">確定</button>
	</div>
</body>
</html>
