<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>診断確認</title>
	<link rel="stylesheet" href="/css/self_diagonosis/self_diagonosis_check_positive.css">
</head>

<body>

	<header>
	    <h1><a th:href="@{/dateMaster/diagonosis}">診断内容確認</a></h1>
	    <div class="hamburger-button">
	        <span></span>
	        <span></span>
	        <span></span>
	    </div>
	</header>

	<nav class="hamburger-menu">
	    <ul>
	        <li><a th:href="@{/dateMaster/date}">デート</a></li>
	        <li><a th:href="@{/dateMaster/diagonosis}">診断</a></li>
	        <li><a th:href="@{/dateMaster/partner}">パートナー</a></li>
	        <li><a th:href="@{/dateMaster/setting}">設定</a></li>
	        <li><a th:href="@{/dateMaster/logout}">ログアウト</a></li>
	    </ul>
	</nav>

	<div class="overlay"></div>

	<main>
		<h2>回答内容を確認してください</h2>
		<ul>
			<li>質問1: <span th:text="${q1}"></span></li>
			<li>質問2: <span th:text="${q2}"></span></li>
			<li>質問3: <span th:text="${q3}"></span></li>
			<li>質問4: <span th:text="${q4}"></span></li>
			<li>質問5: <span th:text="${q5}"></span></li>
		</ul>

		<div class="button-group">
			<!-- 結果を見るボタン -->
			<form th:action="@{/dateMaster/self_diagonosis_result_positive}" method="post">
				<!-- 診断結果タイプを隠しフィールドとして追加 -->
				<input type="hidden" name="resultType" th:value="${resultType}" />
				<button type="submit">診断結果</button>
			</form>
			
			<!-- 回答選択に戻るボタン -->
			<div class="back-button">
				<button type="button" onclick="history.back()">戻る</button>
			</div>
		</div>
	</main>
	<script src="/js/home/home.js"></script>
</body>

</html>
