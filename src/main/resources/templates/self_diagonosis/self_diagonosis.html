<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>自己診断</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>自己診断</h1>
	</header>

	<main>
		<!-- 戻るボタン -->
		<form th:action="@{/dateMaster/diagonosis}" method="get">
			<button type="submit">戻る</button>
		</form>

		<br>

		<!-- 質問 -->
		<h2>自己診断画面へようこそ🔮</h2>
		<h3>まず下の質問に答えてください🔯</h3>
		<h3>あなたはポジティブですか？ネガティブですか？</h3>
		

		<!-- 選択ボタン -->
		<form th:action="@{/dateMaster/self_diagonosis_step2}" method="post">
			<button type="submit" name="choice" value="positive">ポジティブ</button>
			<button type="submit" name="choice" value="negative">ネガティブ</button>
		</form>
	</main>
</body>

</html>
