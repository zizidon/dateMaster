<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>自己診断</title>
	<link rel="stylesheet" href="/css/self_diagonosis/diagonosis_result_self.css">
</head>

<body>
	<header>
	    <h1><a th:href="@{/dateMaster/diagonosis}">自己診断</a></h1>
	    <div class="hamburger-button">
	        <span></span>
	        <span></span>
	        <span></span>
	    </div>
	</header>

	<nav class="hamburger-menu">
	    <ul>
	        <li><a th:href="@{/dateMaster/date}">デート</a></li>
	        <li><a th:href="@{/dateMaster/diagonosis}">診断</a></li>
	        <li><a th:href="@{/dateMaster/partner}">パートナー</a></li>
	        <li><a th:href="@{/dateMaster/setting}">設定</a></li>
	        <li><a th:href="@{/dateMaster/logout}">ログアウト</a></li>
	    </ul>
	</nav>

	<div class="overlay"></div>
	<main>
		<!-- 診断結果を表示 -->
		<div>

			<div>
				<img th:src="@{${imagePath}}" alt="診断結果の画像" style="max-width: 50%; height: auto;" />
			</div>
			<h2>診断タイプ</h2>
			<p th:text="${type}">診断タイプ</p>
			<h2>説明</h2>
			<p th:text="${text}">診断説明</p>
		</div>

		<!-- エラーメッセージの表示 -->
		<div th:if="${error}">
			<p th:text="${error}"></p>
		</div>

		<!-- 戻るボタン -->
		<form th:action="@{/dateMaster/diagonosis}" method="get">
			<button type="submit">戻る</button>
		</form>
	</main>
</body>

</html>
