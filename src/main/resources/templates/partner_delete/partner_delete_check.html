<!-- delete-confirm.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>削除確認</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
  <header>
    <h1 th:text="削除確認">パートナー削除</h1>
  </header>

  <main>
    <div class="delete-confirm">
      <h2>削除確認</h2>
      <p th:text="ID: ${userId}">ID: [[${userId}]]</p>
      <p th:text="名前: ${userName}">名前: [[${userName}]]</p>
      <button type="button" th:onclick="'@{/delete/{userId}(userId=${userId})}'">削除する</button>
      <button type="button" th:onclick="'@{/delete}'">戻る</button>
    </div>
  </main>
</body>

</html>
