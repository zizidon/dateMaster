<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>パートナー削除画面</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<header>
		<h1>パートナー削除</h1>

		<div class="back-button">
			<button type="button" onclick="history.back()">戻る</button>
		</div>
	</header>

	<main>
		<div class="partner-info">
			<h2>パートナー情報</h2>

			<p th:text="'名前: ' + ${partner.name}">名前: パートナー名</p>
			<p th:text="'ID: ' + ${partner.id}">ID: パートナーID</p>
		</div>


		<div class="button-group">
			<button type="button" th:onclick="history.back()">戻る</button>
			<button type="button" th:onclick="'@{/dateMaster/partner/deleteCheck}'">削除に進む</button>
		</div>
	</main>
</body>

</html>
