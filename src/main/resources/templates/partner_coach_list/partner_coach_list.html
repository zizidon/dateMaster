<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>問題一覧</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<header>
		<h1>問題一覧</h1>
	</header>

	<main>
		<div>
			<h2>あなたの問題</h2>
			<!-- 問題がない場合のメッセージ -->
			<div th:if="${#lists.isEmpty(coachingList)}">
				<p>問題が作成されていません(´;ω;｀)</p>
			</div>
			<!-- 問題がある場合、リストを表示 -->
			<div th:unless="${#lists.isEmpty(coachingList)}">
				<div th:each="coaching : ${coachingList}">
					<p th:text="${coaching.question}">問題文が表示されます</p>

					<!-- パートナーがいる場合のみ共有ボタンを表示 -->
					<form th:if="${session.loginUser.partner != null}" th:action="@{/dateMaster/shareProblem}"
						method="post">
						<input type="hidden" name="coachingId" th:value="${coaching.id}">
						<button type="submit">共有する</button>
					</form>
				</div>
			</div>
		</div>

		<br>

		<div class="button-group">
			<!-- 問題編集ボタン -->
			<form th:action="@{/dateMaster/editProblem}" method="get">
				<button type="submit">問題編集</button>
			</form>

			<br>

			<!-- 戻るボタン -->
			<form th:action="@{/dateMaster/partnerCoaching}" method="get">
				<button type="submit">戻る</button>
			</form>
		</div>
	</main>
</body>

</html>
