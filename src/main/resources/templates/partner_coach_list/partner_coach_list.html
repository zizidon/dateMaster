<!-- problem-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>問題一覧</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<header>
		<h1>問題一覧</h1>
	</header>

	<main>
	        <div>
	            <h2>あなたの問題</h2>
	            <!-- Coaching リストをループして表示 -->
	            <div th:each="coaching : ${coachingList}">
	                <p th:text="${coaching.question}">問題文が表示されます</p>
	                
	                <!-- 共有ボタン -->
	                <form th:action="@{/dateMaster/shareProblem}" method="post">
	                    <input type="hidden" name="coachingId" th:value="${coaching.id}">
	                    <button type="submit">共有する</button>
	                </form>
	            </div>
	        </div>

			<br>
				
	        <div class="button-group">
	            <!-- 問題編集ボタン -->
	            <form th:action="@{/dateMaster/editProblem}" method="get">
	                <button type="submit">問題編集</button>
	            </form>

				<br>
				
	            <!-- 戻るボタン -->
	            <form th:action="@{/dateMaster/partnerCoaching}" method="get">
	                <button type="submit">戻る</button>
	            </form>
	        </div>
	    </main>
</body>

</html>
