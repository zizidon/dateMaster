<!-- randomdate_reference_list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ランダムデートプラン参照</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <!-- 作成したプラン一覧 -->
        <section class="plan-section">
            <h2>作成したランダムデートプラン</h2>
            <div th:if="${not #lists.isEmpty(randomPlanSpots)}" class="plan-list">
                <div th:each="spot : ${randomPlanSpots}" class="plan-item">
                    <div class="spot-details">
                        <h3 th:text="${spot.spotName}">スポット名</h3>
                        <p>
                            <span class="label">カテゴリー:</span>
                            <span th:text="${spot.categoryName}">カテゴリー</span>
                        </p>
                        <p>
                            <span class="label">住所:</span>
                            <span th:text="${spot.spotAddress}">住所</span>
                        </p>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(randomPlanSpots)}" class="no-plans">
                <p>作成したプランはありません</p>
            </div>
        </section>

        <!-- 共有されたプラン一覧 -->
        <section class="plan-section">
            <h2>共有されたランダムデートプラン</h2>
            <div th:if="${not #lists.isEmpty(sharedRandomPlanSpots)}" class="plan-list">
                <div th:each="spot : ${sharedRandomPlanSpots}" class="plan-item">
                    <div class="spot-details">
                        <h3 th:text="${spot.spotName}">スポット名</h3>
                        <p>
                            <span class="label">カテゴリー:</span>
                            <span th:text="${spot.categoryName}">カテゴリー</span>
                        </p>
                        <p>
                            <span class="label">住所:</span>
                            <span th:text="${spot.spotAddress}">住所</span>
                        </p>
                    </div>z
                </div>
            </div>
            <div th:if="${#lists.isEmpty(sharedRandomPlanSpots)}" class="no-plans">
                <p>共有されたプランはありません</p>
            </div>
        </section>

        <div class="button-group">
            <a th:href="@{/dateMaster/back}" class="btn btn-primary">戻る</a>
        </div>
    </div>
</body>
</html>
