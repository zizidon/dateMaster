<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>パートナー了承</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<header>
		<h1>パートナー了承</h1>
	</header>

	<main>
		<div class="partner-info">
			<!-- applicant が存在する場合 -->
			<div th:if="${applicant != null}">
				<p th:text="'名前: ' + ${applicant.name}">名前: 申請者名</p>
				<p th:text="'ID: ' + ${applicant.id}">ID: 申請者ID</p>
			</div>

			<!-- applicant が存在しない場合 -->
			<div th:if="${applicant == null}">
				<p>申請されていません。</p>
			</div>
		</div>

		<!-- ボタン群 -->
		<div class="button-group" th:if="${applicant != null}">
			<form name="rejectForm" th:action="@{/dateMaster/partnerReject}" method="post">
				<button type="submit">拒否</button>
			</form>
			<form name="acceptForm" th:action="@{/dateMaster/partnerApprove}" method="post">
				<button type="submit">承認</button>
			</form>
		</div>
		<button type="button" th:onclick="history.back()">戻る</button>
	</main>
</body>

</html>
