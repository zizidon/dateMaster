<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果履歴</title>
</head>
<body>
    <h1>診断結果履歴</h1>
    <table border="1">
        <thead>
            <tr>
                <th>結果タイプ</th>
                <th>作成日時</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="result : ${resultHistory}">
                <tr>
                    <td th:text="${result.resultType}"></td>
                    <td th:text="${result.createdAt}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
