<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ＭＢＴＩ診断確認</title>
</head>
<body>
	<h1>ＭＢＴＩ診断 - 確認画面</h1>
	<p>以下の回答で診断を行います。内容を確認してください。</p>
	<ul>
		<li th:each="entry : ${answers}">
			質問: <span th:text="${entry.questionText}"></span><br>
			回答: <span th:text="${entry.response == 1 ? 'はい' : 'いいえ'}"></span>
		</li>
	</ul>
	<form action="/mbti/result" method="post">
		<div th:each="entry : ${answers}">
			<input type="hidden" th:name="answers[${entry.questionId}]" th:value="${entry.response}">
		</div>
		<button type="submit" class="button">診断を確定</button>
	</form>
	<a href="/mbti" class="button" style="background-color: #6c757d;">戻る</a>
</body>
</html>
